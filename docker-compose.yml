version: '3.8'

services:
  vaya:
    build: .
    container_name: vaya-transport-assistant
    restart: unless-stopped

    # Environment variables - set these in your .env file or pass them
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1

    # Mount volumes for persistent data
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

    # Interactive terminal for CLI
    stdin_open: true
    tty: true

    # Health check (optional)
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M