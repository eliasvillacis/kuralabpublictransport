# docker-compose.yml
services:
  api:
    build: .
    ports:
      - "8000:8000"
    # Load all sensitive values from local .env (NOT committed). Only overrides listed here.
    env_file:
      - .env
    environment:
      # Safe overrides / optional runtime flags
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TEST_MODE: ${TEST_MODE:-0}
    volumes:
      - ./logs:/app/logs  # Mount logs directory for persistence
    restart: unless-stopped  # Auto-restart if it crashes